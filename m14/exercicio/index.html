<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Exercício Módulo 14: Validação de Dados</h1>
    <!-- <h2 ></h2> -->
    <section>
        
        <form id="formulario-01">
            <h2 id="mensagem">Cadastre-se!</h2>
            
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Digite o seu nome">

            <label for="email">E-mail</label>
            <input type="text" name="email" id="email" placeholder="Digite o seu e-mail">

            <label for="telefone">Telefone</label>
            <input type="text" name="telefone" id="telefone" placeholder="Somente números">

            <label for="cep">CEP</label>
            <input type="text" name="cep" id="cep" placeholder="xxxxx-xxx">

            <label for="cidade">Cidade</label>
            <input type="text" name="cidade" id="cidade" placeholder="Qual a sua cidade?">

            <label for="uf">UF</label>
            <input type="text" name="uf" id="uf" placeholder="E o seu estado?">

            <button type="submit">Submeter!</button>
        </form>
    </section>
    <footer>
        <p>Desenvolvido por <em>Igor Silva</em> para o curso de Full Stack Python da <strong>EBAC</strong></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
